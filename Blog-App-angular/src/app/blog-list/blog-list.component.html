

<div class="blog-list-container">
    <h2>Blog Posts</h2>
    <div *ngFor="let post of posts">
      <div class="blog-post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Author: {{ post.author }}</p>
        <button *ngIf="canAddPost()" (click)="addPost('Manish')">Add Post</button> 

        
        <button *ngIf="canDeletePost(post.author)" (click)="deletePost(post.id)">Delete</button>
      </div>
    </div>
  </div>
